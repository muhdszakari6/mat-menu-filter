<div class="container">
  <h1 style="margin-bottom: 10px">
    MAT MENU FILTER
  </h1>
  <div style="margin-bottom: 20px" class="">
    <a href="https://www.npmjs.com/package/ngx-mat-menu-filter" target="_blank">
      Please kindly click on this link to read the documentation. Thank you.
    </a>
  </div>

  <button [matMenuTriggerFor]="filterMenu" #filterMenuTrigger="matMenuTrigger" [matBadge]="numberOfAppliedFilters"
    [matBadgeHidden]="numberOfAppliedFilters==0" data-test="filter-btn" mat-stroked-button class="filter-btn">
    <mat-icon fontSet="material-icons-outlined">filter_alt</mat-icon>
    Filter
  </button>

  <mat-menu #filterMenu="matMenu">
    <ngx-mat-menu-filter (click)="$event.stopPropagation()" (filterValues)="applyFilters($event)"
      [filters]="defaultFilters" [allFilters]="allFilters">
    </ngx-mat-menu-filter>
  </mat-menu>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="name">

      <th mat-header-cell *matHeaderCellDef> Product name. </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
